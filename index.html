	<style>
		/* Defaults */
		*{
			padding: 0;
			margin: 0;
			box-sizing: border-box;}
		a{
			text-decoration: none;
			text-decoration-style: none;
			color:#80aaff;}
		::-webkit-scrollbar{
			display: none;}
		[rbtn]{
			height: 35px;
			width: 35px;
			border-radius: 50%;
			border-style: none;}
		[rbtn] svg{width: 14px;}
		[rbtn][fgc="light"]{background-color: black;}
		[rbtn][fgc="dark"]{background-color: white;}
		[rbtn][fgc="light"] svg{
			fill: white;
			stroke: white;}
		[rbtn][fgc="dark"] svg{
			fill: black;
			stroke: black;}
		html{
			width: 100%;
			height: 100%;
			font-family: verdana;}
			body{
			    display: grid;
				width: 100%;
				max-width: 480px;
				height: 100%;
				grid-template-areas: "a";
				grid-template-columns: 1fr;
				border-right: 1px solid black;}
				body > div{ 
					height: 100%;
					width:100%;
					grid-area: a;}
			#popup{
				z-index: 2;
				background-color: white;
				grid-template-rows: 65px 1fr 65px;
				height: 100%;
				width: 100%;}
				#popup_header{
					/*background-color: red;*/
					display: grid;
					grid-template-columns: min-content 1fr;
					padding: 10px;
					grid-gap: 10px;
					align-items: center;}
				#popup_main ul > li{ 
						display: grid;
						grid-template-columns: 1fr min-content;
						height: 100%;
						width: 100%;
						grid-gap: 10px;
						padding: 10px;
						border-bottom: 1px solid #eee;
						align-items: center; }
				#popup_footer{ 
					padding: 10px;
					height: 100%;
					width: 100%;
					background-color: red;}
					#popup_footer > button{ 
						width: inherit;
						height: inherit; }

				#popup div > input{ 
					height: 35px; }
			#popup.off{
				display: none;}
			#main_wrapper{
				display: grid;
				grid-template-areas: "a" "b";
				grid-template-rows: 1fr 65px;}
				#main_wrapper > div{ 
					grid-area: a;}
					#list_wrapper{
						display: grid;
						grid-template-rows: 65px 1fr;}
						#list_wrapper > header{
							display: grid;
							grid-template-columns: 1fr min-content;
							grid-gap: 10px;
							align-items: center;
							padding: 0 15px;}
							#list_wrapper header > div{
								width: 100%;
								height: 35px;}
							#list_wrapper header div > input{ 
								width: 100%;
								height: 35px;}
						#list_wrapper ul{
							/*background-color:  pink;*/}
							#list_wrapper ul > li{ 
								display: grid;
								grid-template-columns: 1fr min-content;
								grid-gap: 10px;
								padding: 10px;
								border-bottom: 1px solid #eee;
								align-items: center; }	
					#cart_wrapper{}
					#cart_wrapper.off{ 
						display: none;}
			#main_wrapper > footer{ 
				padding: 10px;
				height: 100%;
				width: 100%;
				background-color: red;}
				#main_wrapper footer > button{
