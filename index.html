<!DOCTYPE html>
<html>
<head>
	<title>Grocery</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		/* Defaults: links, buttons, svg; */
		*{
			padding: 0;
			margin: 0;
			box-sizing: border-box;}
		a{
			text-decoration: none;
			text-decoration-style: none;
			color:#80aaff;}
		::-webkit-scrollbar{
			display: none;}
		[rbtn]{
			height: 35px;
			width: 35px;
			border-radius: 50%;
			border-style: none;}
		[rbtn] svg{width: 14px;}
		[rbtn][fgc="light"]{background-color: black;}
		[rbtn][fgc="dark"]{background-color: white;}
		[rbtn][fgc="light"] svg{
			fill: white;
			stroke: white;}
		[rbtn][fgc="dark"] svg{
			fill: black;
			stroke: black;}
		/* End of Defaults */
		html{
			width: 100%;
			height: 100%;
			font-family: verdana;}
			body{ 
				display: grid;
				width: 100%;
				max-width: 480px;
				height: 100%;
				grid-template-areas: "a";
				grid-template-columns: 1fr;
				border-right: 1px solid black;}
				body > div{ 
					height: 100%;
					width:100%;
					grid-area: a;}

					/*main_wrapper*/
					#main_wrapper{ 
						display: grid;
						width: 100%;
						grid-template-areas: "b";
						grid-template-columns: 1fr;}
					#main_wrapper > div{ 
						height: 100%;
						width:100%;
						grid-area: b; }
						/*list wrapper*/
						#list_wrapper{ 
							display: grid;
							grid-template-rows: 65px 1fr 50px;
							height: 100%;
							width: 100%;
							padding: 10px;
							grid-gap: 10px;
							background-color: white;}
							#list_wrapper header{
								display: grid;
								grid-template-columns: 1fr min-content;
								height: 100%;
								width: 100%;
								padding: 10px;
								grid-gap: 10px;
								align-items: center;
								/*border-radius: 20px;*/
								border-bottom: 1px solid #eee;
								/*background-color: #eee;*/ }
								#list_wrapper header div{ 
									height: 35px;
									border-radius: 10px;
									background-color: #eee;
									 }
								#list_wrapper header div > input{ 
									height: 35px;
									outline: none;
									border-style: none;
									padding: 10px;
									border-radius: 10px;
									width: 100%;
									/*border-bottom: 1px solid black;*/
									background-color: #eee;}
							#list_wrapper main{
								height: 100%;
								width: 100%;
								/*overflow: hidden;*/
								/*background-color: pink;*/ }
								#list_wrapper main ul > li{ 
									display: grid;
									grid-template-columns: 1fr min-content;
									padding: 10px;
									grid-gap: 10px;
									align-items: center;
									border-bottom: 1px solid #eee;
									overflow-y: scroll;} 
							#list_wrapper footer{ background-color: white; }
						#list_wrapper footer > button{ 
							display: grid;
							grid-template-columns: min-content min-content;
							justify-content: center;
							align-items: center;
							height: 100%;
							width: 100%;
							grid-gap: 10px;
							padding: 0 20px;
							border-radius: 10px;
							outline: none;
							border-style: none;
							align-items: center; 
							background-color: black;}
						#list_wrapper footer button >svg { 
							width: 35px; 
							fill: white;}
						#list_wrapper footer button > label{
							font-size: 35px;
							color: white; }

						/* Cart wrapper*/
						#cart_wrapper.off{ display: none;}
						#cart_wrapper{ 
							display: grid;
							grid-template-rows: 65px 1fr 50px;
							height: 100%;
							width: 100%;
							padding: 10px;
							grid-gap: 10px;
							background-color: white;}
							#cart_wrapper > header{ 
								display: grid;
								grid-template-columns: min-content 1fr;
								padding: 10px;
								grid-gap: 10px;
								/*border-radius: 20px;*/
								align-items: center;
								border-bottom: 1px solid #eee;
								/*background-color: #eee;*/ }
								#cart_wrapper header > div{ 
									height: 35px;
									border-radius: 10px;
									background-color: #eee;}
								#cart_wrapper header div > input{ 
									outline: none;
									height: 35px;
									width: 100%;
									padding: 10px;
									border-radius: 10px;
									border-style: none;
									background-color: #eee; }
							#cart_wrapper > main{background-color: white; }
							#cart_wrapper main ul > li{ 
								display: grid;
								grid-template-columns: 1fr repeat(3, min-content);
								height: 100%;
								width: 100%;
								padding: 10px;
								grid-gap: 10px;
								align-items: center;
								border-bottom: 1px solid #eee; }


							#cart_wrapper > footer{ background-color: white; }
							#cart_wrapper footer > button{
								height: 100%;
								width: 100%; 
								color: white;
								font-weight: bold;
								font-size: 16px;
								border-radius: 10px;
								outline: none;
								border-style: none;
								background-color: black; }
					/*Pop up */
					#popup{ background-color: pink; }
					#popup.off{ display: none;}
					

	</style>
</head>

	<script type="text/javascript">
		function closeCart(){
			var element = document.getElementById("cart_wrapper");
			var element2 = document.getElementById("list_wrapper");
			element.classList.add("off");
			element2.classList.remove("off");
		}
		function openCart(){
			var element = document.getElementById("list_wrapper");
			var element2 = document.getElementById("cart_wrapper");
